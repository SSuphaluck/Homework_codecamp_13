<body>
    <script>
        function ucFirst(string) {
            let firstChar = string[0] // or = str.slice(0, 1)
            let leftString = string.slice(1)
            
            return firstChar.toUpperCase() + leftString.toLowerCase()
        }

        console.log(ucFirst("test krub"))
        console.log(ucFirst("TEST krub"))
    </script>
</body>
