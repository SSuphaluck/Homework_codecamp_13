<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            for(let i = 0; i < n; i++) {
                let star = "";
                for(let m = 0; m < n; m++) {
                    if (i+m >= n) {
                        star += "-"
                    } else {
                        star += "*"
                    }
                }
                console.log(star)
            }
        }

            
    </script>
</body>
</html>
