<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const num = prompt('enter number between 1 and 100');
            while (!isNaN(num) && num >= 1 && num <=100) {
                    const num2  = prompt(`let's try!!`);
                    if (+num == +num2) {
                        alert('Congratulations!');
                        break;
                    } else if (+num < +num2) {
                        alert('Too high!')
                    } else if (+num > +num2) {
                        alert('Too low!')
                    }
                }
            while (num < 1 || num > 100 || !!isNaN(num)) {
                    if (num < 1 || num > 100) {
                        alert('Number Invalided');
                    } else if (!!isNaN(num)) {
                        alert(`it's not a number`);
                    }
                        alert('Canceled');
                        break;
                }
    </script>
</body>
</html>
