<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert( null || 2 || undefined );    // 2
        alert( alert(1) || 2 || alert(3) ); // 1, 2 [run alert(1) and return false and end at true(2)]
        alert( 1 && null && 2 );            // null
        alert( alert(1) && alert(2) );      // 1, undefined [ alert(1) return 'undefined' ]
        alert( null || 2 && 3 || 4 );       // 3 [ false || true1 && true2 || true3 ] [(&& return last true) and (|| return true)]

    </script>
</body>
</html>
