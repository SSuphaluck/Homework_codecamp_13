<!DOCTYPE html>

<head>

<body>
    <script>
        function draw(n) {
            let start = n*n;
            for(let i = 0; i < n; i++) {
                let num = "";
                for(let m = start; m > start - n; m--) {
                    num += m;
                }
                console.log(num);
                start -= n;
            }
        }

    </script>
</body>
