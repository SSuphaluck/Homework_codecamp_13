<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function draw(n) {
            for(let i = 0; i < n; i++) {
                let star = "";
                for(let m = 1; m <= n*2-1; m++) {
                    if(m <= i || m >= (n*2-i)) {
                        star += "-";
                    } else {
                        star += "*";
                    }
                }
                console.log(star);
            }
        }

    </script>
</body>
</html>
