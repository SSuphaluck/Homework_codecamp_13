<body>
    <script>
        function draw(n) {
            for(let i = 0; i < (n*2)-1; i++) {
                let star = "";
                for(let m = 1; m <= n; m++) {
                    if (i < n) {
                        if (i+m < n) {
                            star += "-"
                        } else {
                            star += "*"
                        }
                    } else {
                        if (m + n <= i+1) {
                            star += "-"
                        } else {
                            star += "*"
                        }
                    }
                }
                console.log(star)
            }
        }

            
    </script>
</body>
