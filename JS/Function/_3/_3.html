<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        function draw(n) {
            let num = '';
            for (let i = 1; i <= n; i++) {
                num += i;
            }
            for (let m = 0; m < n; m++) {
                console.log(num);   
            }
            }
            // กำหนด ค่าตัวเลขต้องไม่เกิน n ที่ใส่ลงไป
            // แต่จำนวนแสดงตัวเลข(ช่อง หากคิดเป็นรูปภาพ) = n*n
    </script>
</body>
</html>
