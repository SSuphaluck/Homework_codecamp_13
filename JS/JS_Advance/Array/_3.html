<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumInput() {
            let inputArr = [];
            while(true) {
                let inputVal = prompt("Enter a number");
                if (isNaN(inputVal)) {
                    break;
                }
                inputArr.push(Number(inputVal));
            }
            let sum = 0;
            inputArr.forEach(val => {
                     sum += val;
            });
            console.log(sum);
        }

    </script>
</body>
</html>
