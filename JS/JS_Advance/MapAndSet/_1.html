<body>
    <script>
        function unique(arr) {
            const mySet = new Set(arr)
            const newArray = Array.from(mySet)

            return newArray
            // //ดูเฉลยในเว็บ
            // return Array.from(new Set(arr));
        }


        let values = ["Hare", "Krishna", "Hare", "Krishna", "Krishna", "Krishna", "Hare", "Hare", ":-O" ];

        alert( unique(values) ); // Hare, Krishna, :-O
    </script>
</body>
